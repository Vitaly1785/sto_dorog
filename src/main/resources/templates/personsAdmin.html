<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">
    <h1>Пользователи</h1>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th style="width: 40%">Имя</th>
            <th style="width: 20%">Email</th>
            <th style="width: 20%">Роль</th>
        </tr>
        </thead>
        <tr th:each="person: ${persons}">
            <td><a th:href="@{/admin-panel/{login}(login=${person.getLogin()})}"
                   th:text="${person.getFirstName()}">firstName</a>
                <a th:href="@{/admin-panel/{id}(id=${person.getLogin()})}"
                   th:text="${person.getLastName()}">lastName</a>
            </td>
            <td th:text="${person.getEmail()}">email</td>
            <td th:text="${person.getRole().getName()}">Role</td>
        </tr>
    </table>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
