<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редактировать новость</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактировать новость</h1>
    <form th:method="PATCH" th:action="@{/news/{id}(id=${newsItem.getId()})}" th:object="${newsItem}">
        <input type="text" th:field="*{title}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">titleError</div><br>
        <input type="text" th:field ="*{anons}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}">anonsError</div><br>
        <textarea th:field="*{fullText}" class="form-control"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('fullText')}" th:errors="*{fullText}">fullTextError</div><br>
        <button type="submit" class="btn btn-success">Изменить новость</button>
    </form>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
