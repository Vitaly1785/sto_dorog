<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Новости</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить новость</h1>
    <form th:method="POST" th:action="@{/news}" th:object="${newsItem}">
        <input type="text" th:field="*{title}" placeholder="Введите заголовок новости" class="form-control"><br>
        <input type="text" th:field ="*{anons}" placeholder="Введите анонс новости" class="form-control"><br>
        <textarea th:field="*{fullText}" placeholder="Введите содержание новости" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить новость</button>
    </form>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
