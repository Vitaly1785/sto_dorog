<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Редактировать профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактировать профиль</h1>
    <form th:method="PATCH" th:action="@{/persons/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
        <input type="text" th:field="*{firstName}" class="form-control"><br>
        <input type="text" th:field ="*{lastName}" class="form-control"><br>
        <input type="text" th:field="*{login}" class="form-control"><br>
        <input type="text" th:field="*{password}" class="form-control"><br>
        <input type="text" th:field="*{email}" class="form-control"><br>
        <div sec:authorize="hasRole('SUPER-ADMIN')">
            <input type="text" th:field="*{role}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Изменить профиль</button>
    </form>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
