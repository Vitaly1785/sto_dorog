<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Пользователь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form th:method="POST" th:action="@{/persons}" th:object="${newPerson}" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control"><br>
        <input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstNameError</div><br>
        <input type="text" th:field ="*{lastName}" placeholder="Фамилия" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastNameError</div><br>
        <input type="text" th:field="*{login}" placeholder="Введите логин" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">loginError</div><br>
        <input type="text" th:field="*{password}" placeholder="Введите пароль" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">passwordError</div><br>
        <input type="text" th:field="*{email}" placeholder="Введите email" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">emailError</div><br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
