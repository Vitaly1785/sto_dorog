<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Новости</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">

    <div class="alert alert-info mt-2">
        <h1 th:text="${newsItem.title}"></h1>
        <p th:text="${newsItem.fullText}"></p>
        <p><b>Просмотры: </b><span th:text="${newsItem.views}"/></p>
        <p><b>Добавлено: </b><span th:text="${#temporals.format(newsItem.time, 'dd-MM-yyyy HH:mm')}"/></p>
        <a th:href="'/news/' + ${newsItem.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:method="DELETE" th:action="@{/news/{id}(id=${newsItem.getId()})}">
            <input class="btn btn-warning" type="submit" value="Удалить">
        </form>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
