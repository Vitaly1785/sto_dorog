<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Новости</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">

    <div class="alert alert-info mt-2">
        <h1 th:text="${newsItem.title}"></h1>
        <p th:text="${newsItem.fullText}"></p>
        <p><b>Просмотры: </b><span th:text="${newsItem.views}"/></p>
        <p><b th:text="${newsItem.str}"></b><span th:text="${#temporals.format(newsItem.time, 'dd-MM-yyyy HH:mm')}"/>
        </p>
        <div th:if="${newsItem.person}">
            <p th:text="${newsItem.person.login}"></p>
        </div>
        <div>
            <a th:href="@{{id}/comments(id=${newsItem.id})}">комментарии</a>
        </div>

        <div sec:authorize="isAuthenticated()"
             th:if="${#authentication.name == 'superadmin' or #authentication.name == 'admin'}">
            <a th:href="@{/news/{id}/edit(id=${newsItem.getId()})}" class="btn btn-warning">Редактировать</a><br><br>
            <form th:method="DELETE" th:action="@{/news/{id}(id=${newsItem.getId()})}">
                <input class="btn btn-danger" type="submit" value="Удалить">
            </form>
        </div>
        <div sec:authorize="hasRole('USER')" th:if="${newsItem.person}">
            <div th:if="${#authentication.name == newsItem.person.login}">
                <a th:href="@{/news/{id}/edit(id=${newsItem.getId()})}"
                   class="btn btn-warning">Редактировать</a><br><br>
                <form th:method="DELETE" th:action="@{/news/{id}(id=${newsItem.getId()})}">
                    <input class="btn btn-danger" type="submit" value="Удалить">
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
