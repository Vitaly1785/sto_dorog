<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:Добавлено="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Пользователь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">
    <br>
    <div class="card text-dark bg-info mb-3">
        <div  class="alert alert-info mt-2">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col-auto d-none d-lg-block">
                    <img th:if="${person.urlPhoto}" th:src="${person.urlPhoto}" class="bd-placeholder-img rounded-circle" width="200" height="200" alt="photo"/>
                </div>
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">Пользователь</strong>
                    <p class="mb-1"><b>ID: </b><span th:text="${person.id}"/></p>
                    <p class="mb-1"><b>Имя: </b><span th:text="${person.firstName}"/></p>
                    <p class="mb-1"><b>Фамилия: </b><span th:text="${person.lastName}"/></p>
                    <p class="mb-1"><b>Email: </b><span th:text="${person.email}"/></p>
                    <p class="mb-1"><b>Логин: </b><span th:text="${person.login}"/></p>
                    <div sec:authorise="isAuthentication()" class="btn-group">
                        <div th:if="${#authentication.name == 'superadmin' or #authentication.name == 'admin' or #authentication.name == person.login}" class="btn-group">
                            <a th:href="@{/persons/{login}/edit(login=${person.getLogin()})}"
                               class="btn btn-warning">Редактировать</a>
                            <form th:method="DELETE" th:action="@{/persons/{login}(login=${person.getLogin()})}">
                                <input class="btn btn-danger" type="submit" value="Удалить">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
