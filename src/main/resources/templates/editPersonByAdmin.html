<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редактировать профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактировать профиль</h1>
    <form th:method="PATCH" th:action="@{/admin-panel/{login}(login=${editPerson.getLogin()})}" th:object="${editPerson}">
        <input type="text" th:field="*{firstName}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstNameError</div><br>
        <input type="text" th:field ="*{lastName}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastNameError</div><br>
        <input type="text" th:field="*{password}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">passwordError</div><br>
        <input type="text" th:field="*{email}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">emailError</div><br>
                <div sec:authorize="hasRole('SUPER-ADMIN')">
                    <input type="text" th:field="*{role}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">roleError</div><br>
                </div>
        <button type="submit" class="btn btn-success">Изменить профиль</button>
    </form>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
