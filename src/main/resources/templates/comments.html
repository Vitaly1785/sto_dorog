<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Новости</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">
    <h1>Комментарии</h1>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Сортировать по дате
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
            <li><form th:method="POST" th:action="'/news/' + ${newsItem.id} + '/comments/' + ${'ASC'} ">
                <input class="dropdown-item" type="submit" value="Первые">
            </form></li>
            <li><form th:method="POST" th:action="'/news/' + ${newsItem.id} + '/comments/' + ${'DESC'} ">
                <input class="dropdown-item" type="submit" value="Последние">
            </form></li>
            <li><form th:method="POST" th:action="'/news/' + ${newsItem.id} + '/comments/' + ${'None'} ">
                <input class="dropdown-item" type="submit" value="Без сортировки">
            </form></li>
        </ul>
    </div>

    <a class="nav-link active" aria-current="page" th:href="'/news/' + ${newsItem.id} + '/comments/add'">Добавить комментарий</a>

    <div th:each="comment : ${page}" class="alert alert-info mt-2">
        <div class="d-flex text-muted pt-3">
            <img th:if="${comment.person.urlPhoto}" th:src="${comment.person.urlPhoto}" class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" alt="photo"/>
            <h3 th:text="${comment.person.login}"/>
        </div>
        <p th:text="${comment.text}"/>
        <p th:text="${#temporals.format(comment.time, 'dd-MM-yyyy HH:mm')}"/>
    </div>
    <div class="pagination">
    <span class="page-link" th:if="${page.hasPrevious()}">
        <a th:href="@{/news/{id}/comments/(id=${newsItem.id},page=${page.number-1},size=${page.size})}" aria-disabled="true">Previous</a>
    </span>
        <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
            <span th:if="${page.number == i}" class="page-link">[[${i}+1]]</span>
            <span class="page-link" th:unless="${page.number == i}">
             <a th:href="@{/news/{id}/comments/(id=${newsItem.id},page=${i},size=${page.size})}">[[${i}+1]]</a>
        </span>
        </th:block>
        <span class="page-link" th:if="${page.hasNext()}">
        <a th:href="@{/news/{id}/comments/(id=${newsItem.id},page=${page.number+1},size=${page.size})}">Next</a>
    </span>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
