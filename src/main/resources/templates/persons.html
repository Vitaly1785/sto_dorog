<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">

    <div class="col-md-6">
        <p>Последние зарегистрированные: </p>
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>Фото</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Логин</th>
                <th>Email</th>
            </tr>
            </thead>
            <tr th:each="person: ${persons}">
                <td><img th:if="${person.urlPhoto}" th:src="${person.urlPhoto}" class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" alt="photo"/></td>
                <td th:text="${person.firstName}">firstName</td>
                <td th:text="${person.lastName}">lastName</td>
                <td th:text="${person.login}">login</td>
                <td th:text="${person.email}">email</td>
            </tr>
        </table>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
