<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Новости</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container mt-5">
    <h1>Новости</h1>
    <a class="nav-link active" aria-current="page" href="/news/add">Добавить новость</a>

    <div th:each="newsItem : ${news}" class="alert alert-info mt-2">
        <h3 th:text="${newsItem.title}"/>
        <p th:text="${newsItem.anons}"/>
        <a th:href="'/news/' + ${newsItem.id}" class="btn btn-warning">Подробнее</a>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</main>
</body>
</html>
