spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sto-dorog
    username: postgres
    password: user
  jpa:
    show-sql: true
  liquibase:
    change-log: classpath:db.changelog/liquibase-changelog.xml
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 5MB
      max-request-size: 10MB

